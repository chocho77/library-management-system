# ===================================
# ОСНОВНА КОНФИГУРАЦИЯ
# ===================================
spring.application.name=library-management
server.port=8080

# ===================================
# ПРОФИЛИ (избери един)
# ===================================
# За development (PostgreSQL)
spring.profiles.active=dev
# За тестове (H2)
# spring.profiles.active=test
# За продукция
# spring.profiles.active=prod

# ===================================
# JPA КОНФИГУРАЦИЯ
# ===================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# ===================================
# DEV ПРОФИЛ (PostgreSQL - локално)
# ===================================
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:postgresql://localhost:5432/library_dev
spring.datasource.username=library_user
spring.datasource.password=library_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:dev-data.sql

# ===================================
# TEST ПРОФИЛ (H2 - в паметта)
# ===================================
spring.config.activate.on-profile=test
spring.datasource.url=jdbc:h2:mem:library_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql

# ===================================
# PROD ПРОФИЛ (PostgreSQL - с environment variables)
# ===================================
spring.config.activate.on-profile=prod
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ===================================
# HIKARI CONNECTION POOL (общо)
# ===================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=10000

# ===================================
# JACKSON (JSON)
# ===================================
spring.jackson.serialization.indent_output=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Sofia
spring.jackson.default-property-inclusion=non_null

# ===================================
# SWAGGER/OPENAPI
# ===================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true

# ===================================
# LOGGING
# ===================================
logging.level.com.library=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/library-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===================================
# ACTUATOR (мониторинг)
# ===================================
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true

# ===================================
# CACHING
# ===================================
spring.cache.type=simple
spring.cache.cache-names=books,patrons

